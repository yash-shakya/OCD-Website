<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OCD Society</title>
    <link rel="icon" type="image/x-icon" href="./public/ocdlogo.png">
    <link rel="stylesheet" href="./styles/style.css">
    <style type="text/css">
* {
  margin: 0;
  padding: 0.6rem;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

 body { 
  background-image:url("https://th.bing.com/th/id/OIP.canGoObKzAaDzTBfgsvk_QHaEK?w=263&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7") ;
  background-color: black;
  color: #171717;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  font-size: 25px;
}

.container {
  align-content: center;
  color:white;
  padding: 2rem;
  height:80%;
  width: 50%;
  margin: 4rem auto;
  border-radius: 10px;
  align-items: center;
  background-color: black;
 justify-content: center;
 } 
input {
  border: none;
  background: #1e1e1e;
  color: #fff;
  outline: none;
  padding: 0.5rem 2.5rem;
  border-radius: 5px;
  box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}
form{
    justify-content: space-between;
    align-items: center;
}
fieldset{
    border-radius: 10px;
    height: 60%;
  
}
button {
  background-color: yellow;
  padding: 0.6rem 2.4rem;
  border-radius: 10rem;
  margin-right: 3.6rem;
  cursor: pointer;
  transition: all 0.3s linear;


  &:hover {
    box-shadow: inset 0 0 0 0.2rem #f5ee62;
    background-color: transparent;
    color: #f5ee62;
  }
}
#captcha {
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.2rem;
    font-weight: bold;
    background-color: #f0f0f0;
    padding: 0.5rem;
    margin-right: 0.5rem;
}
    </style>
</head>
<body>
    <section class="container">
        <h1 style="font-size: 7rem; font-family: 'Comic Sans MS'; color: white;"><b>Welcome to OCD</b></h1>

        
    <form id="loginForm"action="index.html">
        <fieldset>
    
        
        <label for="login">Email : </label>
        <input  type="text" id="email" name="login">
        <br>
        <br/>
        <label for="phone">Phone No. : </label>
        <input  type="tel" id="phone" name="phone" >
        <br>
        <br/>
        <label for="password">Password : </label>
        <input  type="text" id="password" name="password">
        <br>
        <br>
        <label for="datepicker">Date of Birth : </label>
        <input type="date" id="datepicker" name="datepicker">
        <br>
        <br>
        <div class="captcha-container" >
        <span id="captcha" style="background-color: white;color: black;"></span>
        <button type="button" id="refreshCaptcha">Refresh</button>
        </div>
        <div class="input-group">
        <label for="captchaInput">Enter CAPTCHA:</label>
        <input type="text" id="captchaInput" name="captchaInput" required>
      </div>
        <button >Submit</button>
        <br>
        <p id="message"></p>
        <br>
    </form>
</fieldset>
</section>

<script src="validatelogin.js">
</body>
</html>
